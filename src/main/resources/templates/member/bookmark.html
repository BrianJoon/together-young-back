<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북마크 | 함께해Young</title>
    <link data-n-head="ssr" rel="preload" as="style"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/header-footer.css">
    <link rel="stylesheet" type="text/css" href="/css/member/bookmark.css">
    <link rel="icon" href="/images/favicon.ico">
    <style>
        @import url(https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css);
        @import url('https://fonts.googleapis.com/css?family=Black+Han+Sans:400');
    </style>
</head>

<body>
<header th:replace="~{main/header :: header}"></header>

<div class="main-container">
    <div class="backdrop"></div>
    <div class="grid">
        <div class="top-container">
            <div class="top-title">북마크</div>
            <div class="top-menu-container">
                <div class="menus active" id="general">일반 게시판</div>
                <div class="menus" id="meeting">모임 게시판</div>
            </div>
        </div>
        <div id="content-container">
            <div id="generalArticles" class="present show">
                <th:block th:if="${#lists.size(generalPosts) != 0}">
                    <th:block th:each="generalPost:${generalPosts}">
                        <article th:object="${generalPost}" class="community-post-container">
                            <a th:href="@{'/general-community/post?id=' + *{generalPostId}}" style="cursor: pointer;">
                                <div class="community-post-inside-con">
                                    <div class="post-container">
                                        <div th:text="*{generalPostTitle}" class="post-title"></div>
                                        <div th:text="*{generalPostContent}" class="post-content"></div>
                                        <span class="more-text">더보기</span>
                                        <div class="timeline-bottom-content">
                                            <div class="rating-group">
                                                <div th:if="*{generalPostUpdateTime == null}" th:text="*{generalPostWriteTime}" class="time"></div>
                                                <div th:unless="*{generalPostUpdateTime == null}" th:text="*{generalPostUpdateTime}" class="time"></div>
                                                <div class="icon-rating">
                                                    <svg data-v-bd9f2bcc="" data-v-aa558d6e="" width="16" height="16"
                                                         viewBox="0 0 16 16" fill="black"
                                                         xmlns="http://www.w3.org/2000/svg" class="post-icon"
                                                         style="fill: rgb(148, 155, 160);">
                                                        <path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd"
                                                              d="M13.8766 8C11.3452 12.6334 4.65478 12.6334 2.12331 8C4.65478 3.36658 11.3452 3.36658 13.8766 8ZM14.8923 7.78461C12.0525 2.10504 3.94746 2.10504 1.10767 7.78461C1.03988 7.9202 1.03988 8.07979 1.10767 8.21538C3.94746 13.895 12.0525 13.895 14.8923 8.21538C14.9601 8.07979 14.9601 7.9202 14.8923 7.78461Z">
                                                        </path>
                                                        <path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd"
                                                              d="M8 9.5C8.82843 9.5 9.5 8.82843 9.5 8C9.5 7.17157 8.82843 6.5 8 6.5C7.17157 6.5 6.5 7.17157 6.5 8C6.5 8.82843 7.17157 9.5 8 9.5ZM8 10.5C9.38071 10.5 10.5 9.38071 10.5 8C10.5 6.61929 9.38071 5.5 8 5.5C6.61929 5.5 5.5 6.61929 5.5 8C5.5 9.38071 6.61929 10.5 8 10.5Z">
                                                        </path>
                                                    </svg>
                                                    <div th:text="*{generalPostViewCount}" class="post-count"></div>
                                                </div>
                                                <div class="icon-rating">
                                                    <svg data-v-bd9f2bcc="" data-v-aa558d6e="" width="16" height="16"
                                                         viewBox="0 0 16 16" fill="black"
                                                         xmlns="http://www.w3.org/2000/svg" class="post-icon"
                                                         style="fill: rgb(148, 155, 160);">
                                                        <path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd"
                                                              d="M3.69638 13.5299C4.05199 13.1404 4.04399 12.5417 3.67811 12.1619C2.63802 11.0821 2 9.6166 2 8C2 4.68629 4.68629 2 8 2C11.3137 2 14 4.68629 14 8C14 11.3137 11.3137 14 8 14H3.26717L3.69638 13.5299ZM1 8C1 9.88557 1.74553 11.597 2.95789 12.8556L1.76434 14.1629C1.47131 14.4838 1.699 15 2.13358 15H8C11.866 15 15 11.866 15 8C15 4.13401 11.866 1 8 1C4.13401 1 1 4.13401 1 8Z">
                                                        </path>
                                                        <path data-v-bd9f2bcc=""
                                                              d="M6 8C6 8.41421 5.66421 8.75 5.25 8.75C4.83579 8.75 4.5 8.41421 4.5 8C4.5 7.58579 4.83579 7.25 5.25 7.25C5.66421 7.25 6 7.58579 6 8Z">
                                                        </path>
                                                        <path data-v-bd9f2bcc=""
                                                              d="M8.75 8C8.75 8.41421 8.41421 8.75 8 8.75C7.58579 8.75 7.25 8.41421 7.25 8C7.25 7.58579 7.58579 7.25 8 7.25C8.41421 7.25 8.75 7.58579 8.75 8Z">
                                                        </path>
                                                        <path data-v-bd9f2bcc=""
                                                              d="M11.5 8C11.5 8.41421 11.1642 8.75 10.75 8.75C10.3358 8.75 10 8.41421 10 8C10 7.58579 10.3358 7.25 10.75 7.25C11.1642 7.25 11.5 7.58579 11.5 8Z">
                                                        </path>
                                                    </svg>
                                                    <div th:text="*{generalPostLikeCount}" class="post-count"></div>
                                                </div>
                                                <div class="icon-rating">
                                                    <svg data-v-bd9f2bcc="" data-v-aa558d6e="" width="16" height="16"
                                                         viewBox="0 0 16 16" fill="black"
                                                         xmlns="http://www.w3.org/2000/svg" class="post-icon"
                                                         style="fill: rgb(148, 155, 160);">
                                                        <path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd"
                                                              d="M12 3H4V12.5504L6.88646 10.6157C7.56015 10.1642 8.43985 10.1642 9.11354 10.6157L12 12.5504V3ZM4 2C3.44772 2 3 2.44772 3 3V13.4875C3 13.8874 3.44619 14.1255 3.77839 13.9028L7.44323 11.4464C7.78008 11.2206 8.21992 11.2206 8.55677 11.4464L12.2216 13.9028C12.5538 14.1255 13 13.8874 13 13.4875V3C13 2.44772 12.5523 2 12 2H4Z">
                                                        </path>
                                                    </svg>
                                                    <div th:text="*{generalPostBookmarkCount}" class="post-count"></div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </article>
                    </th:block>
                </th:block>
                <th:block th:unless="${#lists.size(generalPosts) != 0}" class="none">
                    <div class="none-font1">보관된 글이 없습니다.</div>
                    <div class="none-font2">일반 게시판에서 글을 읽고 관심글을 보관해보세요!</div>
                    <a href="/general-community/posts" class="none-link">
                        <button class="none-btn">
                            글 보러가기
                        </button>
                    </a>
                </th:block>
            </div>
            <div id="meetingArticles" class="present">
                <th:block th:if="${#lists.size(meetingPosts) != 0}">
                    <th:block th:each="meetingPost:${meetingPosts}">
                        <article th:object="${meetingPost}" class="community-post-container">
                            <a th:href="@{'/meeting-community/post?id=' + *{meetingPostId}}" style="cursor: pointer;">
                                <div class="community-post-inside-con">
                                    <div class="indicator-container">
                                        <div th:if="*{isMeetingTimeNotExpired} and *{meetingPostMin} < *{meetingPostMax}"
                                             class="indicator"
                                             style="background: hsla(0, 100%, 62%, 0.678);">모집 중
                                        </div>
                                        <div th:if="*{isMeetingTimeNotExpired} and *{meetingPostMin} == *{meetingPostMax}"
                                             class="indicator"
                                             style="background: #2A7DE1;">모집완료
                                        </div>
                                        <div th:if="!*{isMeetingTimeNotExpired}" class="indicator"
                                             style="background: hsla(0,0%,49%,0.67);">종료
                                        </div>
                                    </div>
                                    <div class="post-container">
                                        <div th:text="*{meetingPostTitle}" class="post-title"></div>
                                        <div th:text="*{meetingPostContent}" class="post-content"></div>
                                        <span class="more-text">더보기</span>
                                        <div class="timeline-bottom-content">
                                            <div class="rating-group">
                                                <div th:if="*{meetingPostUpdateTime == null}" th:text="*{#strings.substring(meetingPostWriteTime, 0, 10)}" class="time"></div>
                                                <div th:unless="*{meetingPostUpdateTime == null}" th:text="*{#strings.substring(meetingPostUpdateTime, 0, 10)}" class="time"></div>
                                                <div class="icon-rating">
                                                    <svg data-v-bd9f2bcc="" data-v-aa558d6e="" width="16" height="16"
                                                         viewBox="0 0 16 16" fill="black"
                                                         xmlns="http://www.w3.org/2000/svg" class="post-icon"
                                                         style="fill: rgb(148, 155, 160);">
                                                        <path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd"
                                                              d="M13.8766 8C11.3452 12.6334 4.65478 12.6334 2.12331 8C4.65478 3.36658 11.3452 3.36658 13.8766 8ZM14.8923 7.78461C12.0525 2.10504 3.94746 2.10504 1.10767 7.78461C1.03988 7.9202 1.03988 8.07979 1.10767 8.21538C3.94746 13.895 12.0525 13.895 14.8923 8.21538C14.9601 8.07979 14.9601 7.9202 14.8923 7.78461Z">
                                                        </path>
                                                        <path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd"
                                                              d="M8 9.5C8.82843 9.5 9.5 8.82843 9.5 8C9.5 7.17157 8.82843 6.5 8 6.5C7.17157 6.5 6.5 7.17157 6.5 8C6.5 8.82843 7.17157 9.5 8 9.5ZM8 10.5C9.38071 10.5 10.5 9.38071 10.5 8C10.5 6.61929 9.38071 5.5 8 5.5C6.61929 5.5 5.5 6.61929 5.5 8C5.5 9.38071 6.61929 10.5 8 10.5Z">
                                                        </path>
                                                    </svg>
                                                    <div th:text="*{meetingPostViewCount}" class="post-count"></div>
                                                </div>
                                                <div class="icon-rating">
                                                    <svg data-v-bd9f2bcc="" data-v-aa558d6e="" width="16" height="16"
                                                         viewBox="0 0 16 16" fill="black"
                                                         xmlns="http://www.w3.org/2000/svg" class="post-icon"
                                                         style="fill: rgb(148, 155, 160);">
                                                        <path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd"
                                                              d="M3.69638 13.5299C4.05199 13.1404 4.04399 12.5417 3.67811 12.1619C2.63802 11.0821 2 9.6166 2 8C2 4.68629 4.68629 2 8 2C11.3137 2 14 4.68629 14 8C14 11.3137 11.3137 14 8 14H3.26717L3.69638 13.5299ZM1 8C1 9.88557 1.74553 11.597 2.95789 12.8556L1.76434 14.1629C1.47131 14.4838 1.699 15 2.13358 15H8C11.866 15 15 11.866 15 8C15 4.13401 11.866 1 8 1C4.13401 1 1 4.13401 1 8Z">
                                                        </path>
                                                        <path data-v-bd9f2bcc=""
                                                              d="M6 8C6 8.41421 5.66421 8.75 5.25 8.75C4.83579 8.75 4.5 8.41421 4.5 8C4.5 7.58579 4.83579 7.25 5.25 7.25C5.66421 7.25 6 7.58579 6 8Z">
                                                        </path>
                                                        <path data-v-bd9f2bcc=""
                                                              d="M8.75 8C8.75 8.41421 8.41421 8.75 8 8.75C7.58579 8.75 7.25 8.41421 7.25 8C7.25 7.58579 7.58579 7.25 8 7.25C8.41421 7.25 8.75 7.58579 8.75 8Z">
                                                        </path>
                                                        <path data-v-bd9f2bcc=""
                                                              d="M11.5 8C11.5 8.41421 11.1642 8.75 10.75 8.75C10.3358 8.75 10 8.41421 10 8C10 7.58579 10.3358 7.25 10.75 7.25C11.1642 7.25 11.5 7.58579 11.5 8Z">
                                                        </path>
                                                    </svg>
                                                    <div th:text="*{meetingPostLikeCount}" class="post-count"></div>
                                                </div>
                                                <div class="icon-rating">
                                                    <svg data-v-bd9f2bcc="" data-v-aa558d6e="" width="16" height="16"
                                                         viewBox="0 0 16 16" fill="black"
                                                         xmlns="http://www.w3.org/2000/svg" class="post-icon"
                                                         style="fill: rgb(148, 155, 160);">
                                                        <path data-v-bd9f2bcc="" fill-rule="evenodd" clip-rule="evenodd"
                                                              d="M12 3H4V12.5504L6.88646 10.6157C7.56015 10.1642 8.43985 10.1642 9.11354 10.6157L12 12.5504V3ZM4 2C3.44772 2 3 2.44772 3 3V13.4875C3 13.8874 3.44619 14.1255 3.77839 13.9028L7.44323 11.4464C7.78008 11.2206 8.21992 11.2206 8.55677 11.4464L12.2216 13.9028C12.5538 14.1255 13 13.8874 13 13.4875V3C13 2.44772 12.5523 2 12 2H4Z">
                                                        </path>
                                                    </svg>
                                                    <div th:text="*{meetingPostBookmarkCount}" class="post-count"></div>
                                                </div>
                                            </div>
                                            <div class="categories-container">
                                                <div th:text="*{meetingPostCategory}" class="category"></div>
                                                <hr class="categories-devider">
                                                <div th:text="*{meetingPostRegion}" class="category"></div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </a>
                        </article>
                    </th:block>
                </th:block>
                <th:block th:unless="${#lists.size(meetingPosts) != 0}" class="none">
                    <div class="none-font1">보관된 글이 없습니다.</div>
                    <div class="none-font2">일반 게시판에서 글을 읽고 관심글을 보관해보세요!</div>
                    <a href="/meeting-community/posts" class="none-link">
                        <button class="none-btn">
                            글 보러가기
                        </button>
                    </a>
                </th:block>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{main/footer :: footer}"></footer>
</body>
<script src=" https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="/js/header-footer.js"></script>
<script src="/js/member/bookmark.js"></script>

</html>
