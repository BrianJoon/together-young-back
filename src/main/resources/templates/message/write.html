<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메세지 작성 | 함께해Young</title>
    <link data-n-head="ssr" rel="preload" as="style"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/message/write.css">
    <link rel="stylesheet" href="/css/header-footer.css"></link>
    <link rel="icon" href="/images/favicon.ico">
    <style>
        @import url(https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css);
        @import url('https://fonts.googleapis.com/css?family=Black+Han+Sans:400');
    </style>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="/js/message/write.js"></script>
    <script src="/js/header-footer.js"></script>
    <script th:inline="javascript">
        /* 세션 확인 */
        var session = [[${session.member}]];
        if (session == null) {
            // 세션이 비어있거나 memberVO 속성이 없을 때 알림창 표시
            alert('로그인이 필요합니다.');
            // 로그인 페이지로 이동
            window.location.href = '/member/login';
        }
    </script>
</head>

<body>
<header th:replace="~{main/header :: header}"></header>
<div class="wrap">
    <div class="main-container">
        <div class="grid">
            <div class="write-form-wrap">
                <div class="write-form-container">
                    <h2 class="write-form-title">
                        메세지 보내기
                    </h2>
                    <form th:action ="@{/message/write}" method="post" th:object="${messageDTO}">
                        <div class="write-form-title-con">
                            <input type="text" th:field="*{memberNickname}"
                                   placeholder="수신자를 입력하세요" class="form-title" style="text-align: left;">
                        </div>
                        <div class="write-form-title-con">
                            <input type="text" th:field="*{messageTitle}"
                                   placeholder="제목을 입력하세요" class="form-title" autocomplete="off" style="text-align: left;">
                        </div>
                        <div class="write-form-content-container">
                            <input type="text" th:field="*{messageContent}"
                                   placeholder="보낼 메세지를 입력해주세요." class="form-content" autocomplete="off" style="text-align: left;">
                        </div>
                        <div class="summit-container">
                            <button class="summit-btn">보내기</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{main/footer :: footer}"></footer>
</body>


</html>
