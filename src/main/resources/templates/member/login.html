<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link data-n-head="ssr" rel="preload" as="style"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/header-footer.css">
    <link rel="stylesheet" type="text/css" href="/css/member/login.css">
    <style>
        @import url(https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css);
        @import url('https://fonts.googleapis.com/css?family=Black+Han+Sans:400');
    </style>
    <link rel="icon" href="/images/favicon.ico">
</head>

<body>
<div class="wrap">
    <header th:replace="~{main/header :: header}"></header>

    <div class="main-container">
        <div class="backdrop"></div>
        <div class="c-application-main-grip">
            <div class="c-application-c-row">
                <div class="c-application-login">
                    <div class="c-application-login-view">
                        <div>
                            <div class="c-application-headline"
                                 style="color: rgb(32, 35, 37); line-height: 140%; font-size: 24px;">
                                시작하는 사람들의
                                <br>
                                커리어 커뮤니티
                                <br><br>
                            </div>
                        </div>
                        <a class="login-btn-wrapper"
                           href="https://kauth.kakao.com/oauth/authorize?client_id=6f3c77ab7de9709303c41de3dd88db64&redirect_uri=http://localhost:10000/kakao/login&response_type=code">
                            <div class="register-button-kakao">
                                <div class="register-button-icon">
                                    <img data-v-f9bf5e74="" src="https://cdn.comento.kr/icon/icon-kakao-medium.svg"
                                         alt="">
                                </div>
                                <div class="ml-67">
                                    <div class="c-application-typing"
                                         style="color: inherit;">카카오로 1초만에 시작하기
                                    </div>
                                </div>
                                <br>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer th:replace="~{main/footer :: footer}"></footer>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<script src="/js/header-footer.js"></script>
<script>
    const withdrawCheck = [[${withdraw}]]

    if (withdrawCheck === true) {
        alert("회원탈퇴가 정상적으로 진행되었습니다.\n1개월 이내에 다시 로그인 하실 시 회원탈퇴가 유예됩니다.");
    }
</script>
</html>
