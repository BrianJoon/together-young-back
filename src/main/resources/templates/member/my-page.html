<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지</title>
    <link data-n-head="ssr" rel="preload" as="style"
          href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css"
          crossorigin="anonymous">
    <link rel="stylesheet" href="/css/header-footer.css">
    <link rel="stylesheet" href="/css/member/my-page.css">
    <link rel="stylesheet" href="/css/header-footer.css">
    <link rel="icon" href="/images/favicon.ico">
    <style>
        @import url(https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css);
        @import url('https://fonts.googleapis.com/css?family=Black+Han+Sans:400');
    </style>
    <link rel="icon" href="/images/favicon.ico">

    <!--세션 확인 스크립트-->
    <script th:inline="javascript">
        /* 세션 확인 */
        var sessionValue = [[${session.getAttribute}]];
        if (sessionValue === null || sessionValue === undefined) {
            // 세션이 비어있을 때 알림창 표시
            alert('세션이 비어있습니다. 로그인이 필요합니다.');
            // 로그인 페이지로 이동
            window.location.href = '/member/login';
        }
    </script>
</head>

<body>
<header th:replace="~{main/header :: header}"></header>
<div class="mypageWrapper">
    <div class="asideMenuContainer">
        <div class="mypageAsideMenu">
            <div class="profile">
                <div class="imageUploadContainer">
                    <div class="user-avatar">
                        <div class="no-avatar">
                            <svg width="36" height="36" viewBox="0 0 36 36" fill="black"

                                <circle cx="18" cy="11" r="6" data-v-bd9f2bcc=""></circle>
                                <path
                                        d="M8.89065 23.704C10.986 20.7531 14.3809 19 18 19C21.6191 19 25.014 20.7531 27.1094 23.704L27.3942 24.1052C29.7451 27.416 27.3779 32 23.3174 32H12.6826C8.6221 32 6.25494 27.416 8.60575 24.1052L8.89065 23.704Z"
                                        data-v-bd9f2bcc=""></path>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="userInfoContainer">
                    <div class="userName" th:text="${session.member.memberNickname}"></div>
                    <div class="userEmailContainer">
                        <div class="userEmail" th:text="${session.member.memberEmail}"></div>
                        <div class="socialIconContainer">
                            <img class="socialIcon" src="../../static/images/kakaoIcon.svg" alt="" width="8" height="8">
                        </div>
                    </div>
                </div>
            </div>
            <div class="profileHeading">
                <a class="mySchedulesLink" href="/member/my-schedule">
                    <div class="mySchedules">
                        나의 일정
                    </div>
                </a>
                <a class="myFriendsLink" href="/friend/list">
                    <div class="myFriends">
                        나의 친구
                    </div>
                </a>
                <hr class="borderDividingLine">
                <div class="editProfileLink">
                    <div class="editProfile">
                        개인 정보 설정
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="profileContentsContainer">
        <div class="profileContentsHeader">
            <div class="profileContentsTitle">
                <div class="backwardButton">
                    <svg data-v-bd9f2bcc="" data-v-09aeb421="" width="24" height="24"

                        </path>
                    </svg>
                </div>
                <div class="personalInfoSetting">
                    개인 정보 설정
                </div>
            </div>
            <div class="profileContentsOptions">
                <div class="myProfileContainer active">
                    <div class="myProfileLink">
                        <button class="myProfileButton">
                            <div class="myProfile">
                                프로필
                            </div>
                        </button>
                    </div>
                </div>
                <div class="membershipWithdrawalContainer">
                    <div class="membershipWithdrawalLink">
                        <button class="membershipWithdrawalLinkButton">
                            <div class="membershipWithdrawal">
                                회원탈퇴
                            </div>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="profileContentsBody">
            <div class="profileContents">
                <div class="profile">
                    <div class="userInformationContainer">
                        <div class="imageUploadContainer">
                            <label for="imageUploadContainer">
                                <i class="image"></i>
                                <div class="imageItem"></div>
                            </label>
                            <input id="imageUploadContainer" class="imageUploadContainer" type="file"
                                   accept="image/jpg,image/png,image/jpeg,image/gif">
                        </div>
                        <div class="userName" th:text="${session.member.memberNickname}"></div>
                    </div>
                    <div class="serviceInformationContainer">
                        <div class="numPostContainer">
                            0개
                            <div class="numPostTitle">
                                나의 게시물
                            </div>
                        </div>
                        <div class="numReplyContainer">
                            0개
                            <div class="numReplyTitle">
                                나의 댓글
                            </div>
                        </div>
                        <div class="numScheduleContainer">
                            0개
                            <div class="numScheduleTitle">
                                나의 일정
                            </div>
                        </div>
                    </div>
                </div>
                <div class="editNicknameContainer">
                    <div class="editNicknameTitle">
                        닉네임 변경
                    </div>
                    <div class="editNicknameBody">
                        <input type="text" class="nicknameBox" th:value="${session.member.memberNickname}">
                        <button class="verifyNickname">
                            중복확인
                        </button>
                        <button class="saveNickname">
                            저장
                        </button>
                    </div>
                </div>
                <div class="nicknameUpdateMessageContainer">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="black"
                         xmlns="http://www.w3.org/2000/svg" class="c-application c-icon"
                         style="fill: rgb(42, 125, 225);">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                              d="M11 6C11 8.76142 8.76142 11 6 11C3.23858 11 1 8.76142 1 6C1 3.23858 3.23858 1 6 1C8.76142 1 11 3.23858 11 6ZM6 3.25C6.27614 3.25 6.5 3.47386 6.5 3.75V6.25C6.5 6.52614 6.27614 6.75 6 6.75C5.72386 6.75 5.5 6.52614 5.5 6.25V3.75C5.5 3.47386 5.72386 3.25 6 3.25ZM6 8.75C6.41421 8.75 6.75 8.41421 6.75 8C6.75 7.58579 6.41421 7.25 6 7.25C5.58579 7.25 5.25 7.58579 5.25 8C5.25 8.41421 5.58579 8.75 6 8.75Z">
                        </path>
                    </svg>
                    사용 가능한 닉네임입니다.
                    <!--
                    에러시
                    이미 사용중인 닉네임입니다.
                    한글 1~10자, 영문 2~20자까지 가능합니다.
                    -->
                </div>
            </div>
        </div>
        <div class="membershipWithdrawalWrapper">
            <div class="membershipWithdrawalHeader">정말 탈퇴하시겠어요?</div>
            <ul class="membershipWithdrawalBody">
                <li>
                    작성하신 게시글, 댓글 등 서비스 이용내역은 전부 삭제됩니다.
                </li>
                <li>
                    1개월간 회원 탈퇴 철회가 가능하며 해당 기간동안 회원 정보를 복구할 수 있습니다.
                </li>
                <li>
                    탈퇴 철회 유예 기간동안 동일한 정보로 신규 회원 가입이 불가능합니다.
                </li>
            </ul>
            <button class="membershipWithdrawalButton">회원 탈퇴하기</button>

                            <div class="mswOtherReasonsContainer">

                        <div class="membershipWithdrawalButton">회원 탈퇴하기</div>

        </div>
        <hr class="mainBorderDividingLine borderDividingLine">
        <div class="notificationSettingTitle">
            알림 설정
        </div>
        <div class="notificationSettingContainer">
            <div class="notificationRecieveAgreement">
                수신 동의
            </div>
            <div class="lawNotificationAgreementContainer">
                <input id="lawNotification" class="lawNotification" type="checkbox" disabled="disabled">
                <label for="lawNotification" class="disabled">
                    <div class="lawNotificationAgreement">
                        법령이 정한 필수 공지
                    </div>
                </label>
            </div>
            <div class="serviceNotificationAgreementContainer">
                <input id="serviceNotification" class="serviceNotification" type="checkbox">
                <label for="serviceNotification" class="able checked" id="serviceNotificationLabel">
                    <div class="serviceNotificationAgreement">
                        서비스 알림 동의
                    </div>
                </label>
            </div>
            <div class="commercialNotificationAgreementContainer">
                <input id="commercialNotification" class="commercialNotification " type="checkbox">
                <label for="commercialNotification" class="able" id="commercialNotificationLabel">
                    <div class="commercialNotificationAgreement">
                        광고 알림 동의
                    </div>
                </label>
            </div>
            <div class="contactInfoContainer">
                <div class="contactInfoTitle">
                    연락처
                </div>
                <div class="contactInfoSubtitle">
                    각종 알림을 받을 연락처를 입력해주세요.
                </div>
                <span>
                    <form action="#" id="phoneNumberForm">
                        <div class="phoneNumberContainer">
                            <span>
                                <div class="phoneNumberInputContainer">
                                   <input type="text" class="phoneNumberBox" th:value="${session.member.memberTel}"
                                          placeholder="ex) 01012345678">
                                </div>
                                <div class="phoneNumberErrorMessage">
                                    올바른 번호를 입력해주세요.
                                </div>
                            </span>
                            <button class="saveContactInfo">
                                저장
                            </button>
                        </div>
                    </form>
                </span>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{main/footer :: footer}"></footer>
</body>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>

</html>
